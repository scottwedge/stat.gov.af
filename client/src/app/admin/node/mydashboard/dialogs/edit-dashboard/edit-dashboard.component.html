<div class="main-content">
    <div class="container-fluid">


        <!-- Create New Role Modal -->
        <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel"
            data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="createModalLabel">Add New Widget to Dashboard</h4>
                    </div>
                    <div class="modal-body">
                        <div class="widgets">

                            <select name="dash-list" id="dash-list" class="widgets-list">
                                <option value="" disabled>Choose Widget</option>
                                <option *ngFor="let w of allWidgets.widgets" [value]="w._id">
                                    {{w.name? w.name : 'CHRT_NAME' }}</option>
                            </select>
                            &nbsp;
                            &nbsp;
                            &nbsp;
                            <button class="btn btn-fill btn-primary" (click)="createWidget()">Create New Widget</button>
                        </div>
                        <hr>
                        <div>
                            <button class="btn btn-behance btn-block btn-fill btn-success">Add Widget</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12">
                <div class="title-wrapper">
                    <h3 class="title">{{ dashboard?.name }}</h3>
                    <div class="title-actions pull-right">
                        <button class="btn btn-success" type="button" (click)="addNew()" [disabled]="loading">
                            <span class="btn-label" *ngIf="!loading">
                                <i class="fa fa-plus"></i>
                            </span>
                            <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                        </button>
                        <button class="btn btn-info" type="button" (click)="refresh()" [disabled]="loading">
                            <span class="btn-label" *ngIf="!loading">
                                <i class="fa fa-refresh"></i>
                            </span>
                            <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                        </button>
                    </div>
                </div>

                <br><br><br>


                <div *ngIf="dashboard">
                    <div *ngIf="dashboard.widgets.length; else nodata">
                        <div>
                            <div class="grid-stack" data-gs-width="12" data-gs-animate="yes" id="w-gridstack">
                                <div class="grid-stack-item" *ngFor="let widget of  dashboard.widgets" [id]="widget._id"
                                    [attr.data-gs-x]="widget.gridstack.col"
                                    [attr.data-gs-y]="widget.gridstack.row"
                                    [attr.data-gs-width]="widget.gridstack.sizeX"
                                    [attr.data-gs-height]="widget.gridstack.sizeY"
                                    [attr.data-gs-no-move]="readOnly ? 'yes' : 'no'"
                                    [attr.data-gs-no-resize]="readOnly ? 'yes' : 'no'"
                                    [attr.data-gs-locked]="readOnly ? 'yes' : 'no'">
                                    <div class="grid-stack-item-content card">
                                        <button class="btn-xs btn btn-danger remove-chart" [hidden]="readOnly"
                                            (click)="removeChart(widget._id)">X</button>

                                        <plotly-plot [data]="widget.data" [config]="widget.config"
                                            [layout]="widget.layout" [useResizeHandler]="true"
                                            [style]="{position: 'relative', width: '100%', height: '100%'}"
                                            #plotlyChartContainer>
                                        </plotly-plot>
                                        <div class="indicator saved-indicator"
                                            [class.unsaved-indicator]="widget.state=='modified'"
                                            [class.new-indicator]="widget.state=='new'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ng-template #nodata>
                        <div><br>
                            <div [class.dot-falling]="loading"></div>
                            <div *ngIf="!loading" class="text-center">
                                <button class="btn btn-success btn-fill btn-lg" (click)="addNew()">
                                    <i class="fa fa-plus"></i> {{ 'ADD-WIDGET' | translate }} /
                                    {{ 'ANALYZE-DATA' | translate }}
                                </button>
                            </div>
                        </div>
                    </ng-template>


                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>
